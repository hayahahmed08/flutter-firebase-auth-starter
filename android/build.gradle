buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Add classpath for Firebase services plugin
        classpath 'com.google.gms:google-services:4.3.15'  // Add latest Firebase services plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
